<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Source/Images/Logo.jpg" type="image/x-icon">
</head>
<body>
    <nav>
        <center><h1 class="title">Boutiquena</h1>
        <section>
            <a href="https://osman1444.github.io/Boutiquena/">Home</a>
            <a href="#Collection">Shop Collection</a>
            <a href="#Shipping_Policy">Shipping Policy</a>
            <a href="#Contact Us">Contact Us</a>
        </center>
        </section>
    </nav>
    <section id="Collection">
        <center>
            <h1>Dresses</h1>
            <div class="sort">
                <label>Sort By</label>
                <select id="sortSelect">
                    <option value="best_selling">...</option>
                    <option value="price_low">Price, low to high</option>
                    <option value="price_high">Price, high to low</option>
                </select>                
            </div>
            <section>
                <div onclick="openItem('Dresse 1', 'Source/_1.jpg', '1150')" style="background-image: url('Source/_1.jpg');background-size: cover;">
                    <a href="#">Dresse 1</a>
                    <span data-price="1150">1,150£</span>
                </div>
                <div onclick="openItem('Dresse 2', 'Source/_2.jpg', '1150')" style="background-image: url('Source/_2.jpg');background-size: cover;">
                    <a href="#">Dresse 2</a>
                    <span data-price="1150">1,500£</span>
                </div>
                <div onclick="openItem('Dresse 3', 'Source/_3.jpg', '1300')" style="background-image: url('Source/_3.jpg');background-size: cover;">
                    <a href="#">Dresse 3</a>
                    <span data-price="1150">1,300£</span>
                </div>
                <div onclick="openItem('Dresse 4', 'Source/_4.jpg', '1300')" style="background-image: url('Source/_4.jpg');background-size: cover;">
                    <a href="#">Dresse 4</a>
                    <span data-price="1150">1,300£</span>
                </div>
                <div onclick="openItem('Dresse 5', 'Source/_5.jpg', '1650')" style="background-image: url('Source/_5.jpg');background-size: cover;">
                    <a href="#">Dresse 5</a>
                    <span data-price="1150">1,650£</span>
                </div>
                <div onclick="openItem('Dresse 6', 'Source/_6.jpg', '1000')" style="background-image: url('Source/_6.jpg');background-size: cover;">
                    <a href="#">Dresse 6</a>
                    <span data-price="1150">1,000£</span>
                </div>
                <div onclick="openItem('Dresse 7', 'Source/_7.jpg', '1050')" style="background-image: url('Source/_7.jpg');background-size: cover;">
                    <a href="#">Dresse 7</a>
                    <span data-price="1050">1,050£</span>
                </div>
                <div onclick="openItem('Dresse 8', 'Source/_8.jpg', '1500')" style="background-image: url('Source/_8.jpg');background-size: cover;">
                    <a href="#">Dresse 8</a>
                    <span data-price="1500">1,500£</span>
                </div>
                <div onclick="openItem('Dresse 9', 'Source/_9.jpg', '1350')" style="background-image: url('Source/_9.jpg');background-size: cover;">
                    <a href="#">Dresse 9</a>
                    <span data-price="1350">1,350£</span>
                </div>
            </section>
        </center>
    </section>
    <script>
        function openItem(name, image, price) {
            var url = "item.html?name=" + encodeURIComponent(name) + "&image=" + encodeURIComponent(image) + "&price=" + encodeURIComponent(price);
            window.open(url, '_blank');
        }
    
        // Function to sort items based on the selected option
        function sortItems() {
            var sortSelect = document.getElementById("sortSelect");
            var selectedOption = sortSelect.value;
            var itemsContainer = document.querySelector("#Collection section");
            var items = Array.from(itemsContainer.children);

            // Sorting logic
            if (selectedOption === "price_low") {
                var bestSellingOption = document.querySelector("#sortSelect option[value='best_selling']");
                if (bestSellingOption) {
                    bestSellingOption.remove();
                }
                items.sort(function(a, b) {
                    return parseFloat(a.querySelector("span").getAttribute("data-price")) - parseFloat(b.querySelector("span").getAttribute("data-price"));
                });
            } else if (selectedOption === "price_high") {
                var bestSellingOption = document.querySelector("#sortSelect option[value='best_selling']");
                if (bestSellingOption) {
                    bestSellingOption.remove();
                }
                items.sort(function(a, b) {
                    return parseFloat(b.querySelector("span").getAttribute("data-price")) - parseFloat(a.querySelector("span").getAttribute("data-price"));
                });
            }
            
            // Reordering items in the container
            items.forEach(function(item) {
                itemsContainer.appendChild(item);
            });
        }
    
        // Event listener for select change
        document.getElementById("sortSelect").addEventListener("change", sortItems);
    
        // Initial sorting when the page loads
        sortItems();
    </script>    
</body>
</html>
